<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="animalSounds.js"></script>
    <title>Space</title>
</head>

<body>
    <a-scene>
        <assets>
            <img id="sky" src="/img/sky.jpg">
            <a-asset-item id="lion" src="/models/lion/scene.gltf"></a-asset-item>
            <a-asset-item id="ram" src="/models/ram/scene.gltf"></a-asset-item>
            <a-asset-item id="crab" src="/models/crab/scene.gltf"></a-asset-item>
            <a-asset-item id="scorpion" src="/models/scorpion/scene.gltf"></a-asset-item>
            <a-asset-item id="bull" src="/models/bull/scene.gltf"></a-asset-item>
            <a-asset-item id="dome" src="/models/dome/scene.gltf"></a-asset-item>
            <a-asset-item id="ship" src="/models/spaceShip/scene.gltf"></a-asset-item>
        </assets>

        <!--Camera-->
        <a-entity position="0 0 0" camera="" wasd-controls="acceleration: 15" look-controls="" rotation=""
            data-aframe-inspector-original-camera="">
            <a-cursor position="0 0 -0.02" scale="0.04 0.04 1" material="color:white" raycaster="far: 1; objects: .clickable"
                >
            </a-cursor>
            <!--fuse="true" fusetimeout="2000" faz com que apÃ³s 2 segundos a olhar para um objeto simula o click-->
        </a-entity>

        <!--Background Music-->

        <a-sound src="sound\01. Timber Hearth.mp3" autoplay="true" loop="true" volume="0.2" position="0 30 0"></a-sound>

        <!--Starting Observatory-->

        <a-entity position="-1 -1 -1">
            <a-entity gltf-model="#dome" scale="6 6 6"></a-entity>
            <a-sound src="sound\sheep-122256.mp3" autoplay="true" loop="true" volume="0.025"></a-sound>
        </a-entity>
